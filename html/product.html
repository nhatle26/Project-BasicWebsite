<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Chi tiết sản phẩm - DaTuNha Shop</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>

  <body>
    <header>
      <div class="header-nav">
        <h1><i class="fa-solid fa-spa"></i> DaTuNha Shop</h1>
        <div class="search">
          <input
            type="text"
            id="searchInput"
            placeholder="Tìm kiếm sản phẩm..."
          />
          <button
            onclick="search()"
            class="fa-solid fa-magnifying-glass"
          ></button>
          <nav>
            <a href="home.html">Trang chủ</a>
            <a href="cart.html">Giỏ hàng<span id="cartCount"></span></a>
          </nav>
        </div>
      </div>

      <!-- Thanh tìm kiếm -->
    </header>

    <!-- Chi tiết sản phẩm -->
    <main>
      <div id="productDetail" class="product-detail">
        <!-- Thông tin sản phẩm sẽ được thêm vào đây -->
      </div>

      <!-- Sản phẩm liên quan -->
      <section class="related">
        <h3>Sản Phẩm Liên Quan</h3>
        <div id="relatedProducts" class="product-grid">
          <!-- Sản phẩm liên quan -->
        </div>
      </section>
    </main>

    <!-- Phần cuối trang -->
    <footer>
      <p>© 2024 DaTuNha Shop - Giao hoa toàn quốc</p>
      <p>0123.456.789 | contact@DaTuNhashop.com</p>
    </footer>

    <script src="../js/products.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
