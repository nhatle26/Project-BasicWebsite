<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập & Đăng ký</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <div class="container">
    <!-- Form đăng nhập (hiện mặc định) -->
    <form id="loginForm" class="active">
      <h2>Đăng nhập</h2>
      <input id="loginEmail" type="email" placeholder="Email" required><br><br>
      <input id="loginPassword" type="password" placeholder="Mật khẩu" required><br><br>
      <button type="submit">Đăng nhập</button>
      <p>Chưa có tài khoản? 
        <a href="#" onclick="toggleForm('registerForm')">Đăng ký</a>
      </p>
    </form>

    <!-- Form đăng ký (ẩn mặc định) -->
    <form id="registerForm">
      <h2>Đăng ký</h2>
      <input id="regName" type="text" placeholder="Tên" required><br><br>
      <input id="regEmail" type="email" placeholder="Email" required><br><br>
      <input id="regPassword" type="password" placeholder="Mật khẩu" required><br><br>
      <button type="submit">Đăng ký</button>
      <p>Đã có tài khoản? 
        <a href="#" onclick="toggleForm('loginForm')">Đăng nhập</a>
      </p>
    </form>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
