    <h1><i class="fa-solid fa-spa"></i> DaTuNha Shop</h1>

  <!-- Main -->
  <main>
    <div class="container">
      <!-- Form đăng nhập -->
      <div id="loginForm">
        <h2>Đăng Nhập</h2>
        <form onsubmit="event.preventDefault(); login();">
          <label for="username">Email:</label>
          <input type="text" id="username" placeholder="Email">

          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu">

          <button type="submit">Đăng nhập</button>
        </form>

        <p>Chưa có tài khoản?
          <a href="#" onclick="showRegister()">Đăng ký ngay</a>
        </p>

                <div class="demo">
                    <p><strong>Tài khoản demo:</strong></p>
                    <p>Admin: admin / admin123</p>
                    <p>User: user01 / user123</p>
                </div>
            </div>

            <!-- Form đăng ký -->
            <div id="registerForm" style="display: none;">
                <h2>Đăng Ký</h2>
                <form>
                    <label>Họ và tên:</label>
                    <input type="text" id="fullname" placeholder="Nhập họ và tên">

                    <label>Tên đăng nhập:</label>
                    <input type="text" id="newUsername" placeholder="Nhập tên đăng nhập">

                    <label>Email:</label>
                    <input type="email" id="email" placeholder="Nhập email">

                    <label>Mật khẩu:</label>
                    <input type="password" id="newPassword" placeholder="Nhập mật khẩu">

                    <label>Xác nhận mật khẩu:</label>
                    <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu">

                    <button type="button" onclick="register()">Đăng ký</button>
                </form>

                <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
            </div>
        </div>
      </div>
