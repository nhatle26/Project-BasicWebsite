<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Đăng nhập - Flower Shop</title>
    <link rel="stylesheet" href="../style/style.css">
    <!-- link liên kết đến emailjs -->
     
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: 'k6z0oRgF_uwPnPWkA'
        });
      })();
    </script>
    <!-- end -->
</head>

<body>
    <!-- Phần nội dung chính -->
    <main>
        <div class="container">
            <!-- Form đăng nhập -->
            <div id="loginForm">
                <h2>Đăng Nhập</h2>
                <form>
                    <label>Tài khoản:</label>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập">

                    <label>Mật khẩu:</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu">

                    <button type="button" onclick="login()">Đăng nhập</button>
                </form>

                <p>Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký ngay</a></p>

                <div class="demo">
                    <p><strong>Tài khoản demo:</strong></p>
                    <p>Admin: admin / admin123</p>
                    <p>User: user01 / user123</p>
                </div>
            </div>

            <!-- Form đăng ký -->
            <div id="registerForm" style="display: none;">
                <h2>Đăng Ký</h2>
                <form>
                    <label>Họ và tên:</label>
                    <input type="text" id="fullname" placeholder="Nhập họ và tên">

                    <label>Email:</label>
                    <input type="email" id="email" placeholder="Nhập email">

                    <label>Mật khẩu:</label>
                    <input type="password" id="newPassword" placeholder="Nhập mật khẩu">

                    <label>Xác nhận mật khẩu:</label>
                    <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu">

                    <button type="button" onclick="register()">Đăng ký</button>
                </form>

                <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
            </div>
        </div>
    </main>

    <!-- Phần cuối trang -->
    <footer>
        <p>© 2025 DaTuNha Shop - Giao hoa toàn quốc</p>
        <p> 0123.456.789 | contact@DaTuNhashop.com</p>
    </footer>

    <script src="../js/auth.js"></script>
</body>

</html>
