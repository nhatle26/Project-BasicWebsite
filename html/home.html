<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - DaTuNha Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
    <!-- Phần đầu trang -->
    <header>
        <div class="header-nav">
            <h1><i class="fa-solid fa-spa"></i> DaTuNha Shop</h1>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." />
                <button onclick="search()" class="fa-solid fa-magnifying-glass"></button>
                <nav id="mainNav">
                    <!-- Navigation sẽ được tạo động bởi JavaScript -->
                </nav>
            </div>
        </div>
    </header>
    <!-- Banner chào mừng -->
    <section class="banner">
        <h2>Chào mừng đến với DaTuNha Shop</h2>
        <p>Nơi cung cấp những bó hoa tươi đẹp nhất</p>
    </section>
    <!-- Bộ chọn chủ đề -->
    <section class="theme-selector">
        <div class="theme-tabs">
            <button class="theme-tab active" data-theme="all">Tất cả</button>
            <button class="theme-tab" data-theme="valentine">Hoa Valentine</button>
            <button class="theme-tab" data-theme="sinh-nhat">Hoa Sinh Nhật</button>
           
        </div>
    </section>
    <!-- Các phần ẩn cho từng chủ đề -->
    <main>
        <!-- Tất cả sản phẩm (mặc định) -->
        <div id="theme-all" class="theme-section">
            <h3>Danh Sách Tất Cả Sản Phẩm</h3>
            <div id="productList" class="product-grid">
                <!-- Sản phẩm sẽ được thêm vào đây -->
            </div>
        </div>
        <!-- Chủ đề Valentine -->
        <div id="theme-valentine" class="theme-section" style="display: none;">
            <h3>Sản Phẩm Chủ Đề Valentine</h3>
            <div class="filter-bar">
                <label>Danh mục:
                    <select id="categoryFilter-valentine" onchange="filterProducts('valentine')">
                        <option value="">Tất cả</option>
                        <option value="Hoa Hồng">Hoa Hồng</option>
                        <option value="Hoa Hướng Dương">Hoa Hướng Dương</option>
                        <option value="Hoa Thạch Thảo">Hoa Thạch Thảo</option>
                        <option value="Hoa Đồng Tiền">Hoa Đồng Tiền</option>
                    </select>
                </label>
                <label>Giá:
                    <select id="priceFilter-valentine" onchange="filterProducts('valentine')">
                        <option value="">Tất cả</option>
                        <option value="0-300000">Dưới 300k</option>
                        <option value="300000-500000">300k - 500k</option>
                        <option value="500000-10000000">Trên 500k</option>
                    </select>
                </label>
                <label>Sắp xếp:
                    <select id="sortFilter-valentine" onchange="sortProducts('valentine')">
                        <option value="">Mặc định</option>
                        <option value="price-asc">Giá tăng dần</option>
                        <option value="price-desc">Giá giảm dần</option>
                    </select>
                </label>
            </div>
            <div id="productList-valentine" class="product-grid">
                <!-- Sản phẩm Valentine sẽ được thêm vào đây -->
            </div>
        </div>
        <!-- Chủ đề Sinh Nhật -->
        <div id="theme-sinh-nhat" class="theme-section" style="display: none;">
            <h3>Sản Phẩm Chủ Đề Sinh Nhật</h3>
            <div class="filter-bar">
                <label>Danh mục:
                    <select id="categoryFilter-sinh-nhat" onchange="filterProducts('sinh-nhat')">
                        <option value="">Tất cả</option>
                        <option value="Hoa Hồng">Hoa Hồng</option>
                        <option value="Hoa Hướng Dương">Hoa Hướng Dương</option>
                        <option value="Hoa Thạch Thảo">Hoa Thạch Thảo</option>
                        <option value="Hoa Đồng Tiền">Hoa Đồng Tiền</option>
                    </select>
                </label>
                <label>Giá:
                    <select id="priceFilter-sinh-nhat" onchange="filterProducts('sinh-nhat')">
                        <option value="">Tất cả</option>
                        <option value="0-300000">Dưới 300k</option>
                        <option value="300000-500000">300k - 500k</option>
                        <option value="500000-10000000000">Trên 500k</option>
                    </select>
                </label>
                <label>Sắp xếp:
                    <select id="sortFilter-sinh-nhat" onchange="sortProducts('sinh-nhat')">
                        <option value="">Mặc định</option>
                        <option value="price-asc">Giá tăng dần</option>
                        <option value="price-desc">Giá giảm dần</option>
                    </select>
                </label>
            </div>
            <div id="productList-sinh-nhat" class="product-grid">
                <!-- Sản phẩm Sinh Nhật sẽ được thêm vào đây -->
            </div>
        </div>

    </main>
    <footer>
        <p>© 2025 DaTuNha Shop - Giao hoa toàn quốc</p>
        <p> 0123.456.789 | contact@DaTuNhashop.com</p>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
