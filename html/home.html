<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - DaTuNha Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
    <!-- Phần đầu trang -->
    <header>
        <div class="header-nav">
            <h1><i class="fa-solid fa-spa"></i> DaTuNha Shop</h1>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." />
                <button onclick="search()" class="fa-solid fa-magnifying-glass"></button>
                <nav id="mainNav">
                    <!-- Navigation sẽ được tạo động bởi JavaScript -->
                </nav>
            </div>
        </div>
    </header>
    <!-- Banner chào mừng -->
    <section class="banner">
        <h2>Chào mừng đến với DaTuNha Shop</h2>
        <p>Nơi cung cấp những bó hoa tươi đẹp nhất</p>
    </section>
    <!-- Bộ lọc sản phẩm -->
    <section class="filter">
        <label>Danh mục:
            <select id="categoryFilter" onchange="filterProducts()">
                <option value="">Tất cả</option>
                <option value="Hoa Hồng">Hoa Hồng</option>
                <option value="Hoa Tulip">Hoa Tulip</option>
                <option value="Hoa Ly">Hoa Ly</option>
                <option value="Hoa Lan">Hoa Lan</option>
                <option value="Hoa Cẩm Chướng">Hoa Cẩm Chướng</option>
                <option value="Hoa Hướng Dương">Hoa Hướng Dương</option>
            </select>
        </label>
        <label>Giá:
            <select id="priceFilter" onchange="filterProducts()">
                <option value="">Tất cả</option>
                <option value="0-150000">Dưới 150k</option>
                <option value="150000-200000">150k - 200k</option>
                <option value="200000-10000000000">Trên 200k</option>
            </select>
        </label>
        <label>Sắp xếp:
            <select id="sortFilter" onchange="sortProducts()">
                <option value="">Mặc định</option>
                <option value="price-asc">Giá tăng dần</option>
                <option value="price-desc">Giá giảm dần</option>
            </select>
        </label>
    </section>
    <!-- Danh sách sản phẩm -->
    <main>
        <h3>Danh Sách Sản Phẩm</h3>
        <div id="productList" class="product-grid">
            <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </main>

    <footer>
        <p>© 2024 DaTuNha Shop - Giao hoa toàn quốc</p>
        <p> 0123.456.789 | contact@DaTuNhashop.com</p>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
