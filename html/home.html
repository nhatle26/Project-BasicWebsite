<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVN - Trang chủ</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">🛍️ ShopVN</div>
            <div class="user-section">
                <!-- Hiển thị khi CHƯA đăng nhập -->
                <div id="guestSection" style="display: none;">
                    <button class="btn btn-primary" onclick="window.location.href='login.html'">
                        Đăng nhập
                    </button>
                </div>
                
                <!-- Hiển thị khi ĐÃ đăng nhập -->
                <div id="userSection" style="display: none;">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div>
                            <div style="font-weight: 600;" id="userName">User</div>
                            <div style="font-size: 12px; color: #666;" id="userEmail">email@example.com</div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="handleLogout()">
                        Đăng xuất
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="welcome">
            <h1>🎉 Chào mừng đến ShopVN</h1>
            <p>Khám phá hàng ngàn sản phẩm chất lượng - Giá tốt mỗi ngày!</p>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Products sẽ được render bằng JavaScript -->
        </div>

        <!-- Actions Section -->
        <div class="actions-section">
            <h2>🎯 Các tính năng nâng cao</h2>
            <div class="actions-grid">
                <button class="action-btn" onclick="handleCreateShop()">
                    🏪 Tạo Shop
                </button>
                <button class="action-btn" onclick="handleViewOrders()">
                    📦 Xem đơn hàng
                </button>
                <button class="action-btn" onclick="handleViewCart()">
                    🛒 Giỏ hàng của tôi
                </button>
            </div>
            <p class="notice" id="actionNotice">
                💡 Các tính năng trên yêu cầu bạn phải đăng nhập
            </p>
        </div>
    </div>

    <!-- Import Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
     <script src="js/home.js"></script>
</body>
</html>
