<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Quản lý sản phẩm - Flower Shop</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <!-- Phần đầu trang -->
    <header>
        <h1> Flower Shop - Admin</h1>
        <nav>
            <a href="home.html">Trang chủ</a>
            <a href="#" id="adminName">Admin</a>
        </nav>
    </header>

    <!-- Quản lý sản phẩm -->
    <main>
        <h2>Quản Lý Sản Phẩm</h2>

        <button onclick="showAddForm()">+ Thêm sản phẩm mới</button>

        <!-- Form thêm/sửa sản phẩm -->
        <div id="productForm" style="display: none;">
            <h3 id="formTitle">Thêm Sản Phẩm Mới</h3>
            <form>
                <input type="hidden" id="productId">

                <label>Tên sản phẩm:</label>
                <input type="text" id="productName" required>

                <label>Giá (VNĐ):</label>
                <input type="number" id="productPrice" required>

                <label>Danh mục:</label>
                <select id="productCategory">
                    <option value="Hoa Hồng">Hoa Hồng</option>
                    <option value="Hoa Tulip">Hoa Tulip</option>
                    <option value="Hoa Ly">Hoa Ly</option>
                    <option value="Hoa Lan">Hoa Lan</option>
                </select>

                <label>Mô tả:</label>
                <textarea id="productDescription" rows="3"></textarea>

                <label>Link ảnh:</label>
                <input type="text" id="productImage">

                <label>Số lượng trong kho:</label>
                <input type="number" id="productStock">

                <button type="button" onclick="saveProduct()">Lưu</button>
                <button type="button" onclick="cancelForm()">Hủy</button>
            </form>
        </div>

        <!-- Bảng danh sách sản phẩm -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ảnh</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Danh mục</th>
                    <th>Kho</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Danh sách sản phẩm sẽ hiển thị ở đây -->
            </tbody>
        </table>
    </main>

    <!-- Phần cuối trang -->
    <footer>
        <p>© 2025 DaTuNha Shop - Giao hoa toàn quốc</p>
        <p> 0123.456.789 | contact@DaTuNhashop.com</p>
    </footer>

    <script src="../js/admin.js"></script>
</body>

</html>
