<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - ShopVN</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <h1>Quản trị sản phẩm</h1>
    
    <form id="addProductForm">
        <input type="text" id="productName" placeholder="Tên sản phẩm" required>
        <input type="number" id="productPrice" placeholder="Giá" required>
        <input type="text" id="productCategory" placeholder="Danh mục" required>
        <button type="submit">Thêm sản phẩm</button>
    </form>

    <div id="productsList"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
     <script src="js/admin.js"></script>
</body>
</html>
